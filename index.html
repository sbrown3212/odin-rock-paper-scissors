<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="no-margin-bottom">Rock, Paper, Scissors</h1>

    <p class="small-margin-top">First to score five points wins.</p>

    <div>
        <p id="instructions">To begin, choose an button below.</p>
    </div>

    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>    
    </div>

    <div id="results">
        <table>
            <tr>
                <td>You picked:</td>
                <td id="human-pick"></td>
            </tr>
            <tr>
                <td>Computer picked:</td>
                <td id="computer-pick"></td>
            </tr>
        </table>
    </div>

    <div>
        <table id="score">
            <tr>
                <th colspan="2" class="font-size-x-large">Score</th>
            </tr>
            <tr>
                <th>Human</th>
                <th>Computer</th>
            </tr>
            <tr>
                <td id="human-score">0</td>
                <td id="computer-score">0</td>
            </tr>
        </table>
    </div>
</body>
</html>
